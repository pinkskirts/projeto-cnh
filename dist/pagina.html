<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>SmartContract</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script
      type="text/javascript"
      integrity="sha384-Jk2KQmxNIrlZNY8bE1bEnOjnx9PkvpwWgH/MEBCK+gpks+KdtHLnr2RzmMseDrGh"
      crossorigin="anonymous"
      src="https://cdn-cors.ethers.io/lib/ethers-5.5.4.umd.min.js"
    ></script>

    <script src="./bundle.js"></script>

    <!-- Seção Inicial - Conectar ao MetaMask -->
    <h1>Bem-vindo!</h1>
    <h3>- (...)</h3>
    <h3>- Certifique-se que a rede de testes está ativa.</h3>

    <button class="maior" id="conectar" type="submit">Conectar</button>
    <p class="maior" id="contaConectada"></p>
    <p class="maior" id="contratoText"></p>

    <!-- Seção de contratos disponíveis -->
    <hr />
    <h4>Contratos:</h4>
    <div class="box">
      <ul class="scrollable-list" id="contratos"></ul>
    </div>

    <!--  Seção de adição de novos contratos -->
    <hr />
    <h2>Instanciar novo contrato</h2>
    <button id="acionarContrato" type="submit" class="maior">Acionar</button>

    <!-- Seção de Registro -->
    <hr />
    <h2>Registro de CNH</h2>

    <label for="nomeregistro">Nome:</label><br />
    <input
      type="text"
      pattern="^[a-zA-Z_ ]*$"
      name="nomeregistro"
      id="nomeInput"
      placeholder="Inserir nome"
      required
    /><br />

    <label for="numeroregistro">Registro:</label><br />
    <input
      type="number"
      name="numeroregistro"
      id="registroInput"
      placeholder="Inserir n° de registro"
      required
    /><br />

    <div>
      <br />
      Selecione o modo de inserção de validade:
      <form id="formValidade">
        <ul>
          <li>
            <label for="manual">Manual</label>
            <input type="radio" id="manual" name="modo" value="manual" />
          </li>
          <li>
            <label for="automatico">Automático</label>
    <input
              type="radio"
              id="automatico"
              name="modo"
              value="automatico"
            />
          </li>
        </ul>
      </form>

      <div id="addValidade"></div>
    </div>

    <!-- Seção de Consulta -->
    <hr />
    <h2>Histórico de Contrato</h2>
    <p>Campo de pesquisa</p>
    <label for="inputConsulta">Registro:</label><br />
    <input
      type="number"
      pattern="^[a-zA-Z_ ]*$"
      id="inputConsulta"
      placeholder="Inserir n° de registro"
      required
    />
    <button id="consultar" type="submit">Consultar</button>

    <!-- Resultado da consulta -->

    <div id="resultadoConsulta"></div>

    <button id="limpar" type="submit">Limpar</button>

    <div id="divcnhs">
      <ul class="scrollable-list" id="cnhs"></ul>
    </div>

    <hr />
    <!-- Outros - Debug -->
    <button id="debug" type="submit">Debug</button>
  </body>
</html>
